<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>用户登录</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/weui.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
</head>
<body style="background-color:#EBEBEB;">
    <div class="login_inputDiv">
        <div class="login_img"><img th:src="@{/images/login/phone.png}" /></div>
        <div class="login_input"><input id="phoneno" type="text" placeholder="手机号/用户名" /></div>
    </div>
    <div class="login_inputDiv" style="margin-top:15px;">
        <div class="login_img"><img th:src="@{/images/login/password.png}" /></div>
        <div class="login_input"><input id="password" type="password" placeholder="密码" /></div>
    </div>
    <a class="login_button">登录</a>
    <div class="login_text">还没有账号?<a href="registerIndex" class="login_register">立即注册</a><a href="findIndex" class="login_forget">忘记密码？</a></div>
    <div class="login_thirdBg">
        <img th:src="@{/images/login/login_thirdbg.png}" />
    </div>
    <div class="login_thirdImg">
        <img th:src="@{/images/login/qq.png}" class="login_thirdImg_qq"/>
        <img th:src="@{/images/login/wechat.png}"  class="login_thirdImg_wechat" />
    </div>
</body>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
<script type="text/javascript" th:src="@{/js/dialog.js}"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
</html>
