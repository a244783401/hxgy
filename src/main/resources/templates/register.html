<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>用户注册</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jweixin-1.0.0.js}"></script>
  
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/weui.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css"/>
</head>
<body style="background-color:#EBEBEB;">
    <div class="register_div">
        <div class="register_img"><img th:src="@{/images/register/phone.png}"/></div>
        <div class="register_input"><input id="phoneno" placeholder="手机号"  type="number"/></div>
    </div>
    <div class="register_div" style="background-color:#EBEBEB;">
        <div class="register_img"><img th:src="@{/images/register/code.png}"/></div>
        <div class="register_input" style="width:40%;"><input id="code" placeholder="验证码"  type="number"/></div>
        <a class="register_code">获取验证码</a>
    </div>
    <div class="register_div">
        <div class="register_img"><img th:src="@{/images/register/username.png}"/></div>
        <div class="register_input"><input id="username" placeholder="用户名"  type="text"/></div>
    </div>
    <div class="register_div">
        <div class="register_img"><img th:src="@{/images/register/password.png}"/></div>
        <div class="register_input spc"><input id="firstPass" placeholder="密码"  type="password"/></div>
        <div class="register_eye" for="firstPass" act="0"><img th:src="@{/images/register/eye.png}"/></div>
    </div>
    <div class="register_div">
        <div class="register_img"><img th:src="@{/images/register/password.png}"/></div>
        <div class="register_input spc"><input id="seccondPass" placeholder="确认密码"  type="password"/></div>
        <div class="register_eye" for="seccondPass" act="0"><img th:src="@{/images/register/eye.png}"/></div>
    </div>
    <a class="register_submit">确认注册</a>
</body>
<script type="text/javascript" th:src="@{/js/register.js}"></script>
<script type="text/javascript" th:src="@{/js/dialog.js}"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script type="text/javascript" th:src="@{/js/validateSms.js}"></script>
</html>
