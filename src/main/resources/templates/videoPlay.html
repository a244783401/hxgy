<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.0.js}"></script>
     
    <link rel="stylesheet" th:href="@{/css/swiper-3.4.1.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/weui.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/video.css}" type="text/css"/>
</head>
<body style="overflow-x:hidden;" onbeforeunload="addHistory()">
    <div class="navbar navbar-inverse navbar-fixed-top video_player">
        <video width="100%" height="100%" id="videoPlayer" controls="controls" preload="none" type="video/mp4" 
                src=""  poster="">
        </video>
    </div>
    <div class="video_content">
        <div class="video_handlerInfo">
            <img class="video_eye" th:src="@{/images/video/eye.png}"/>
            <span class="video_lookNum"></span>
            <span class="video_date"></span>
            <img class="video_collection" act="no" th:src="@{/images/video/collection.png}"/>
        </div>
        <div class="video_info">
            <div class="video_info_title"></div>
            <div class="video_info_content">
                <div class="video_info_intro down"></div>
                <img class="video_info_handler" act="down" th:src="@{/images/video/down.png}" />
            </div>
        </div>
        <div class="video_author"></div>
        <div class="video_commentDiv">
            <img class="video_comment" th:src="@{/images/video/comment_icon.png}"/>
            <span class="video_commentNum">0</span>条评论
            <div class="video_comment_do">我来说两句</div>
        </div>
        <div class="video_commentList"></div>
    </div>
    <div class="video_comment_editor">
        <div class="video_comment_head">
            <a class="video_comment_cancel">关闭</a>
            <img th:src="@{/images/video/comment_icon.png}"/>
            <a class="video_comment_title">发表评论</a> 
            <a class="video_comment_publish">发表</a>
        </div>
        <div class="video_comment_textarea">
            <textarea placeholder="此刻的想法..." ></textarea>
        </div>
        <div class="video_comment_quick">
        <img th:src="@{/images/video/quick.png}"/>快速评论
        </div>
        <div class="video_quickComments">       
            <div class="weui-flex video_quick_items">
                <div class="weui-flex__item video_quick_item"><div class="video_quick_content" style="background-color:#CCCFFF;">老师讲的很棒</div></div>
                <div class="weui-flex__item video_quick_item"><div class="video_quick_content" style="background-color:#CFCFCF;">对我的帮助很大</div></div>
            </div>
            <div class="weui-flex video_quick_items">
                <div class="weui-flex__item video_quick_item"><div class="video_quick_content" style="background-color:#f98412;">值得推荐</div></div>
                <div class="weui-flex__item video_quick_item"><div class="video_quick_content" style="background-color:#66CCFF;">视频不错</div></div>
                <div class="weui-flex__item video_quick_item"><div class="video_quick_content" style="background-color:#66FFCC;">赞一个</div></div>
            </div>
            <div class="weui-flex video_quick_items">
                <div class="weui-flex__item video_quick_item"><div class="video_quick_content" style="background-color:#75BDEA;">讲的不错，看完之后受益匪浅，赞！</div></div>
            </div>   
               
        </div>
    </div>   
</body>
<script type="text/javascript" th:src="@{/js/video.js}"></script>
<script type="text/javascript" th:src="@{/js/dialog.js}"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
<script th:inline="javascript">
    var videoId = [[${videoId}]];
</script>
</html>
