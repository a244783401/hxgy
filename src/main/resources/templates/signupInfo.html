<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>课程报名</title>
<script type="text/javascript" th:src="@{/js/jquery-3.1.0.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jweixin-1.0.0.js}"></script>
<script type="text/javascript" th:src="@{/js/image-file-visible.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-form.js}"></script>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/css/weui.min.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/css/signupInfo.css}" type="text/css" />
</head>
<body style="background-color: #EBEBEB;">
	<form id="detailForm" method="post"
		enctype="application/x-www-form-urlencoded" action="enterForCourse">
		<div class="signupInfo_item" style="margin-top: 6px;">
			<span>姓名</span><input name="username" placeholder="请输入姓名" />
		</div>
		<div class="signupInfo_item">
			<span>身份证号</span><input name="idCard" placeholder="请输入身份证号" />
		</div>
		<div class="signupInfo_item">
			<span>职业</span><img th:src="@{/images/index/go.png}" /> <select
				name="profession" id="job" dir="rtl" class="weui-select">
				<option value="10">商人</option>
				<option value="1">在校学生</option>
				<option value="2">服务业(包括艺术工作者)</option>
				<option value="3">教师</option>
				<option value="4">公司职员</option>
				<option value="5">工人</option>
				<option value="6">退休</option>
				<option value="7">失业</option>
				<option value="8">医护人员</option>
				<option value="9">农民</option>
				<option value="0">其他</option>
			</select>
		</div>
		<div class="signupInfo_item" id="education">
			<span>学历</span><img th:src="@{/images/index/go.png}" /> <select
				name="education" dir="rtl" class="weui-select" >
				<option value="1">初中</option>
				<option value="2">高中(职高,中专,技校)</option>
				<option value="3">大专</option>
				<option value="4">大学本科</option>
				<option value="5">硕士</option>
				<option value="6">博士或博士后</option>
				<option value="0">其他</option>
			</select>
		</div>
		<div class="signupInfo_item" style="margin-top: 8px;">
			<span>单位</span><input name="cop" placeholder="请输入单位名称" />
		</div>
		<div class="signupInfo_item">
			<span>联系方式</span><input name="phoneno" placeholder="请输入联系方式" />
		</div>
		<div class="signupInfo_item">
			<span>邮箱</span><input name="email" placeholder="请输入邮箱" />
		</div>
		<input type="hidden" id="imgUrl" name="headPortrait" />
		<input type="hidden" id="courseid" name="courseid" />
		<input type="hidden" id="coursecategid" name="coursecategid" />
	</form>
	<form action="updateHeadImg" id="user_form" method="post"
		enctype="multipart/form-data">
		<div class="signupInfo_item"
			style="height: 110px; line-height: 110px; margin-top: 8px;">
			<span>上传照片</span> <a href="javascript:;" class="file" id="file_a">
				<img id="image-hide" th:src="@{/images/signup/signInfo_add.png}"
				style="width: 80px; height: 80px; margin: -2px 0 0 -3px;" />
				<div id="image-wrap"
					style="width: 80px; height: 80px; margin: -18px 0 0 -3px;"></div> <input
				name="file" id="file" type="file" accept="image/*;capture=camera" />
			</a>
		</div>
	</form>
	<a class="sigunupInfo_submit">提交</a>
</body>
<script type="text/javascript" th:src="@{/js/signupInfo.js}"></script>
<script type="text/javascript" th:src="@{/js/dialog.js}"></script>
<script>
	$(document).ready(function() {
		//图片显示插件
		$.imageFileVisible({
			wrapSelector : "#image-wrap",
			fileSelector : "#file",
			width : 80,
			height : 80
		});
	});
</script>
</html>
