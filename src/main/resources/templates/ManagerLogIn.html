<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/ManagerLogin.css}" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="col-md-4 login_menu_container">
    <h3>请登录管理员账号</h3>
    <div id="admin_log">
        <div class="modal-body">
            <div class="username_container">
                <input id="input_username" type="text" name="username" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="password_container">
                <input id="input_password" type="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
            <span class="tips" style="color: red;"></span>
            <div class="longin_container">
                <input type="checkbox" name="m1" value="false" checked="checked">记住密码？
                <button class="btn btn-info">登录</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/ajaxBackstage.js}"></script>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
